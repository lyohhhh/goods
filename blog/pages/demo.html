<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    #wrap {
        width: 500px;
        height: auto;
        margin: 0 auto;
    }
    
    #wrap img {
        width: 250px;
        height: 200px;
    }
</style>

<body>
    <div id="wrap">

    </div>
</body>
<script>
    let oWrap = document.querySelector("#wrap");

    function createImg(parentNode) {
        let initImg = this.init(parentNode);
        this.setSrc = this.proxyImg(initImg);
    }
    createImg.prototype = {
        init: function(parentNode) {
            var img = document.createElement('img');
            img.src = "../images/indeximg/timg.gif";
            parentNode.appendChild(img);
            return {
                setSrc: function(src) {
                    img.src = src;
                }
            }
        },
        proxyImg: function(initImg) {
            var img = new Image;
            img.onload = function() {
                initImg.setSrc(this.src);
            }
            return function(src) {
                img.src = src;
            }
        },
        setSrc: function() {
            return this.proxyImg(initImg);
        }
    }

    function onLoadImg(page, callback) {
        var uri = 'https://www.apiopen.top/meituApi';
        $.ajax({
            url: uri,
            type: "GET",
            async: true,
            data: {
                page: page
            },
            success: function(data) {
                console.log(data);
                callback(data);
            }
        });
    }

    function createElement(num) {
        let imgArr = [];
        for (var i = 0; i < num; i++) {
            imgArr.push(new createImg(oWrap));
        }
        return imgArr;
    }
    load(0)

    function load(page) {
        var proxyImg = createElement(20);
        onLoadImg(page, function(data) {
            proxyImg.forEach(function(img, index) {
                img.setSrc(data.data[index].url);
            })
        })
    }
    let page = 0;
    window.onscroll = function() {
        let h = document.documentElement.scrollTop || document.body.scrollTop;
        let oH = document.documentElement.scrollHeight || document.body.scrollHeight;
        if (oH - h < 1000) {
            page++;
            load(page);

        }
    }
</script>

</html>
